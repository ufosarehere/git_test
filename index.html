<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <h1>Enter Access Code</h1>
    <input type="password" id="accessCode" placeholder="Enter access code" />
    <button onclick="checkAccess()">Submit</button>
    <div class="error" id="errorMsg"></div>

    <div id="content">
        <h2>Protected Content</h2>
        <p>This is the content that is protected by an access code.</p>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
